<!DOCTYPE html>
<meta charset="utf-8">

<!DOCTYPE html>
<html>
<head>
<title>Impact of Year,Distance and Type on Car Prices</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/cerulean/bootstrap.min.css">
<script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>
<body>
<div class="container">

      <h1>Impact of Year,Distance and Type on Car Prices </h1>
      <hr></hr>
      <div class="row justify-content-center" >

    
    <div class="row">
    <div class="col-md-4" style="background-color: #ADD8E6;">
      <button type="button"class="btn btn-flat" onclick="goToDiv();" >Impact of Year</button>
    </div>
    <div class="col-md-4" style="background-color: #ADD8E6;">
      <button type="button" class="btn btn-flat" onclick="goToDiv()">Impact of Distance</button>
    </div>
    <div class="col-md-4" style="background-color: #ADD8E6;">
      <button type="button" class="btn btn-flat" onclick="goToDiv()">Impact of Type</button>
    </div>
  </div>
  <select id="selectButton"></select>
  <div id="my_dataviz"></div>
  </div>
  </div>
  

  
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->




<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>


function goToDiv() {
  var elements = document.getElementById("my_dataviz");
  while (elements.firstChild) {
    elements.removeChild(elements.firstChild);
  }

  var elements = document.getElementById("selectButton");
  while (elements.firstChild) {
    elements.removeChild(elements.firstChild);
  }

  
// set the dimensions and margins of the graph
var margin = {top: 100, right: 100, bottom: 100, left:100},
    width = 1024 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

//Read the data
d3.csv("/data/cars_24_combined.csv", function(data) {

// List of groups (here I have one group per column)
var allGroup = d3.map(data, function(d){return(d.Fuel)}).keys()

// add the options to the button
d3.select("#selectButton")
  .selectAll('myOptions')
   .data(allGroup)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    //Acolor scale for each car
    var color = d3.scaleOrdinal()
    .domain(d3.extent(data, function(d) { return +d.CarName; }))
    .range(d3.schemeSet3);

    
    
    
    
    
    // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return +d.Year-1; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Price; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));


    // Add X axis label:
svg.append("text")
    .attr("text-anchor", "middle")
    .attr("x", width)
    .attr("y", height + margin.top + 20)
    .text("X axis title");

// Y axis label:
svg.append("text")
    .attr("text-anchor", "middle")
    .attr("transform", "rotate(-90)")
    .attr("y", -margin.left+20)
    .attr("x", -margin.top)
    .text("Price")


    //Tooltip
var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")



  // A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html(d.CarName)
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  var clickEvent = function(d) {
    console.log(d)
    update(d.Fuel,d.CarName)
  }

    // Initialize line with first group of the list

    svg.append('g')
    .selectAll("dot")
    .data(data.filter(function(d){return d.Fuel==allGroup[0]}))
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(+d.Year); } )
      .attr("cy", function (d) { return y(+d.Price); } )
      .attr("r", 1.5)
      .attr("stroke", function(d){ return color(d.CarName) })
        .style("stroke-width", 4)
        .style("fill", "none")
        .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )
    .on("click", clickEvent )
    



    // A function that update the chart
    function update(selectedGroup,carName="Nothing") {
        console.log("Inside update"+selectedGroup+carName)
      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.Fuel==selectedGroup})

      if(carName!="Nothing"){
        dataFilter = data.filter(function(d){return d.CarName==carName})
      }
      console.log(dataFilter)
      //clear the old value
      d3.selectAll('svg > g > *').remove();

        // Add X axis --> it is a date format
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return +d.Year-1; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.Price; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

      // Give these new data to update line
      svg.append('g')
    .selectAll("dot")
          .data(dataFilter)
          .enter()
    .append("circle")
          .attr("cx", function (d) { return x(d.Year); } )
      .attr("cy", function (d) { return y(+d.Price); } )
      .attr("r", 1.5)
      .attr("stroke", function(d){ return color(d.CarName) })
      .style("stroke-width", 4)
      .style("fill", "none")
      .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )
    .on("click", clickEvent )
          
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })

})

}
</script>
</body>
</html>
