<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <style>
      .row {
  display: flex;
  align-items: stretch;
}

.row .label {
  flex: 0 0 120px;
}

.row .bar-container {
  flex: 1;
  display: flex;
  align-items: stretch;
  justify-content: flex-start;
}

.row .bar {
  display: flex;
  justify-content: center;
  align-items: center;
}

.val-a { background: salmon }
.val-b { background: wheat }
.val-c { background: honeydew }
.val-c { background: rgb(57, 213, 57) }
      </style>
  </head>
  <body>

    <div class="row">
      <div class="label" align="center">
        Category Label
      </div>
      <div class="bar-container">
        <div class="bar val-a" style="flex-basis: 25%">Variation Based on Year</div>
        <div class="bar val-b" style="flex-basis: 25%">Variation Based on Owner</div>
        <div class="bar val-c" style="flex-basis: 25%">Variation Based on Drive</div>
        <div class="bar val-d" style="flex-basis: 25%">Variation Based on Type</div>
      </div>
    </div>
  



    
  </body>
</html>
