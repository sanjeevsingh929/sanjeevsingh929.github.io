<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    const data=await d3.csv('https://flunky.github.io/cars2017.csv');

var x = d3.scaleLog([10, 150], [0, 200]).base(10);
var y = d3.scaleLog([10, 150], [200,0]).base(10);


d3.select("svg")
   .append("g")
   .attr("transform", "translate(50,50)")
   .selectAll()
   .data(data)
   .enter()
   .append("circle")
   .attr("cx", function (d) { return x(d.AverageCityMPG); } )
   .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
   .attr("r", function (d) { return (+d.EngineCylinders+2); });


  d3.select("svg")
  .append("g").attr("transform", "translate(50,50)").call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat("~s"));

  d3.select("svg")
  .append("g").attr("transform", "translate(50,250)").call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat("~s"));
}
</script>
</body>
</html>
